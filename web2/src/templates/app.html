<h1>RC Car v2.0</h1>

<div style="width: 300px; height: 300px; background: grey;" (panStart)="onPanStart($event)" (panMove)="onPanMove($event)"
    (panStop)="onPanStop($event)">
</div>

<div>{{scaledx}},{{scaledy}}</div>

<div>{{thrust}},{{angle}}</div>

<div class="control-group">
    <button (tap)="switchLights()" class="btn btn-primary btn-block">
            switch lights
        </button>
</div>

<div>
    <img src="{{videourl}}" class="img-responsive" />
</div>

<div>
    count: {{count}} error: {{isError}} {{error}}
</div>

<div>
    local status: {{local_status}}<br /> remote status: {{remote_status}}
</div>
